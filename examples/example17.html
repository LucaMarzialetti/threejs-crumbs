

<!DOCTYPE html>
<html>
 <head> 
  <title>Example 17 - Mesh phong material</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/TrackballControls.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // create a render and set the size
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true;

      var groundGeom = new THREE.PlaneGeometry(100, 100, 4, 4);
      var groundMesh = new THREE.Mesh(groundGeom, new THREE.MeshBasicMaterial({color: 0x555555}));
      groundMesh.rotation.x = -Math.PI / 2;
      groundMesh.position.y = -20;
      scene.add(groundMesh);

      var sphereGeometry = new THREE.SphereGeometry(14, 20, 20);
      var cubeGeometry = new THREE.BoxGeometry(15, 15, 15);
      var planeGeometry = new THREE.PlaneGeometry(14, 14, 4, 4);

      var meshMaterial = new THREE.MeshPhongMaterial({color: 0x7777ff});
      var sphere = new THREE.Mesh(sphereGeometry, meshMaterial);
      var cube = new THREE.Mesh(cubeGeometry, meshMaterial);
      var plane = new THREE.Mesh(planeGeometry, meshMaterial);

      // position the sphere
      sphere.position.set(0,3,2);

      cube.position = sphere.position;
      plane.position = sphere.position;


      // add the sphere to the scene
      scene.add(cube);

      // position and point the camera to the center of the scene
      camera.position.set(-20,30,40);
      camera.lookAt(new THREE.Vector3(10, 0, 0));

      // add spotlight for the shadows
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-0, 30, 60);
      spotLight.castShadow = true;
      spotLight.intensity = 0.6;
      scene.add(spotLight);

      // add the output of the renderer to the html element
      $('body').append(renderer.domElement);

      // call the render function
      var step = 0;

      var controls = new function () {
        this.rotationSpeed = 0.02;
        this.bouncingSpeed = 0.03;

        this.opacity = meshMaterial.opacity;
        this.transparent = meshMaterial.transparent;
        this.overdraw = meshMaterial.overdraw;
        this.visible = meshMaterial.visible;
        this.emissive = meshMaterial.emissive.getHex();
        this.ambient = meshMaterial.ambient.getHex();
        this.specular = meshMaterial.specular.getHex();
        this.shininess = meshMaterial.shininess;
        this.side = "front";
        this.color = meshMaterial.color.getStyle();
        this.selectedMesh = "cube";
      };

      var gui = new dat.GUI();


      var spGui = gui.addFolder("Mesh");
      
      spGui.add(controls, 'opacity', 0, 1).onChange(function (e) {
        meshMaterial.opacity = e
      });
      
      spGui.add(controls, 'transparent').onChange(function (e) {
        meshMaterial.transparent = e
      });
      
      spGui.add(controls, 'visible').onChange(function (e) {
        meshMaterial.visible = e
      });
      
      spGui.addColor(controls, 'ambient').onChange(function (e) {
        meshMaterial.ambient = new THREE.Color(e)
      });
      
      spGui.addColor(controls, 'emissive').onChange(function (e) {
        meshMaterial.emissive = new THREE.Color(e)
      });
      
      spGui.addColor(controls, 'specular').onChange(function (e) {
        meshMaterial.specular = new THREE.Color(e)
      });
      
      spGui.add(controls, 'shininess', 0, 200).onChange(function (e) {
        meshMaterial.shininess = e
      });
      
      spGui.add(controls, 'side', ["front", "back", "double" ]).onChange(function (e) {
        console.log(e);
        switch (e) {
          case "front":
            meshMaterial.side = THREE.FrontSide;
            break;
          case "back":
            meshMaterial.side = THREE.BackSide;
            break;
          case "double":
            meshMaterial.side = THREE.DoubleSide
            break;
        }
        meshMaterial.needsUpdate = true;
        console.log(meshMaterial);
      });
      
      spGui.addColor(controls, 'color').onChange(function (e) {
        meshMaterial.color.setStyle(e)
      });
      
      spGui.add(controls, 'selectedMesh', ["cube", "sphere", "plane"]).onChange(function (e) {

        scene.remove(plane);
        scene.remove(cube);
        scene.remove(sphere);

        switch (e) {
          case "cube":
            scene.add(cube);
            break;
          case "sphere":
            scene.add(sphere);
            break;
          case "plane":
            scene.add(plane);
            break;

        }

        scene.add(e);
      });

      render();

      function render() {
        stats.update();

        cube.rotation.y = step += 0.01;
        plane.rotation.y = step;
        sphere.rotation.y = step;

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      function initStats() {
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        $('body').append(stats.domElement);
        return stats;
      }
    });
  </script>  
 </body>
</html>
